<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/customer/login" method="post">
    <label for="name">이름:</label><br>
    <input type="text" id="name" name="ceoName" placeholder="이름"><br>

    <label for="username">아이디:</label><br>
    <input type="text" id="username" name="ceoId" placeholder="아이디"><br>

    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" name="ceoPw"><br>

    <label for="gender">성별:</label><br>
    <select id="gender" name="ceoGender">
        <option value="male">남성</option>
        <option value="female">여성</option>
    </select><br>

    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="ceoEmail" placeholder="이메일"><br>

    <label for="phone">핸드폰 번호:</label><br>
    <input type="tel" id="phone" name="ceoPhone" placeholder="휴대폰 번호"><br>

    <label for="num">사업자 번호:</label><br>
    <input type="text" id="num" name="ceoNum" placeholder="사업자 번호"><br>

    <input type="submit" value="가입하기">
</form>
</body>
</html>
